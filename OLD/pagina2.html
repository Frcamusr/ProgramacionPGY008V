<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--utf-8 nos permite agregar las tildes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Nos agrega la compatibilidad con internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--esto nos dice que es responsive que se adapta a cualquier plataforma-->
    <title>clase 2</title>
    <!--Titulo de la pestaña-->
</head>

<body>
    <!--LINK-->
    <a href="pagina1.html">Volver...</a><!--Anchor - Ancla-->

    <!--Listas-->
    <ul><!--unordered list - lista desordenada--
        <!--Lista desordenada-->
        <li>
            <a href="http://www.google.cl">Google</a>
        </li>
        <li>
            <a href="http://www.youtube.com">Youtube</a>
        </li>
        <li>
            <a href="http://www.duoc.cl">Duoc</a>
        </li>
        <li>
            <a href="http://www.twitch.tv">Twitch</a>
        </li>


    </ul>

    <ol> <!--Lista ordenada - ordened list-->
        <li><!--list item - elemento de lista-->
            <a href="http://www.google.cl">Google</a>
        </li>
        <li>
            <a href="http://www.youtube.com">Youtube</a>
        </li>
        <li>
            <a href="http://www.duoc.cl">Duoc</a>
        </li>
        <li>
            <a href="http://www.twitch.tv">Twitch</a>
        </li>

    </ol>
    <!--Tablas-->
    <table border="1">
        <tr> <!--tr son las filas--><!--table row - fila de la tabla-->
            <td><!--td son las columnas--><!--table data - dato de la tabla-->
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>

        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6
            </td>
        </tr>
    </table>
    <br><!--Salto de linea-->
    <table border="1">
        <tr>
            <td>
                columna 1
            </td>
            <td colspan="2">
                columna 2
            </td>
        </tr>
        <tr>
            <td>
                columna 4
            </td>
            <td>
                columna 5
            </td>
            <td>
                columna 6
            </td>
        </tr>
    </table>
    <br>
    <!--Salto de linea-->
    <table border="1">
        <tr>
            <td rowspan="2"><!--la casilla de la columna ocupara dos espacios-->
                columna 1
            </td>
            <td colspan="2"><!--la casilla de la fila ocupara 2 espacios-->
                columna 2
            </td>
        </tr>
        <tr>
            <td>
                columna 5
            </td>
            <td>
                columna 6
            </td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th><!--Table header cell - celda de encabezado de tabla-->
                Numeros
            </th>
            <th>
                Más números
            </th>
        </tr>
        <tr>
            <td>
                columna 5
            </td>
            <td>
                columna 6
            </td>
        </tr>
        <tr>
            <td>
                columna 7
            </td>
            <td>
                columna 8
            </td>
        </tr>
    </table>

    <a href="pagina3.html">Ir a la pagina 3...</a>
</body>

</html>
