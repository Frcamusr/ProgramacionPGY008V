<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Mascota Land</a>2

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">INICIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1 id="titulo_jumbotron">Registrárme</h1><!--Los elementos que queramos trabajar con javascript es recomendable usarlos con id-->
        <p id="texto_jumbotron">Al registrarte podras acceder a todos los servicios</p>
    </div>

    <div class="container">
        <!--Contenedor con margenes.  container-fluid es sin margen a los lados-->
        <div class="row">
            <div class="col-sm-2">
                <!--Columna para dar un espacio a la izquierda-->
            </div>
            <div class="col-sm-8"><!--Columna central-->
                <div>
                    <form action="recibo.html" method="GET" id="formulario"> <!--Action = es donde se envia - Method = el metodo de envio-->
                        <div class="form-group">
                            <label for="txtNombre">Nombre de Usario *</label><!--el for hace link con el input--> <!--En bootstrap estos dos elementos conforman un grupo por eso los alínea class= "form-control" -->
                            <input class= "form-control" type="text" name="txtNombre" id="txtNombre" minlength="2" maxlength="10" required> <!--minlength="2" maxlength="10" minimo y maximo de caracteres permitidos-->
                        </div>

                        <div class="form-group">
                            <label for="txtCorreo">Correo Electrónico *</label>
                            <input class= "form-control" type="text" name="txtCorreo" id="txtCorreo" required> <!--required tienes que llenar el campo por obligación-->
                        </div>

                        <div class="form-group">
                            <label for="txtPass">Contraseña *</label>
                            <input class= "form-control" type="password" name="txtPass" id="txtPass" required> 
                        </div>

                        <p>Sus datos personales se utilizarán para procesar su pedido, respaldar su experiencia en este sitio web y para otros fines descritos en nuestras <a href="">Politicas de privacidad</a></p>

                        <div class="form-group">
                            <input type="submit" name="btnEnviar" class="btn btn-primary"><!--Es el botón que va a enviar el formulario completo-->
                            <input type="reset" name="btnLimpiar" class="btn btn-info">
                            
                        </div>

                    </form>
                </div>
                <h6 id="error"></h6>
            </div>
            <div class="col-sm-2">
                <!--Columna para dar un espacio a la derecha-->

            </div>

        </div>

    </div>

    <script src="JS/javascript.js"></script><!-- aquí estoy llamando al archivo de javascript y trabajaremos con expresiones regulares-->
    <!-- jQuery library -->
    <!-- Todos los estilos van arriba aquí todos los javascripts esto es una buena practica -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
